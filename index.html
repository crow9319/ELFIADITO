<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL FIADITO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #b71c1c;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
    main {
      padding: 1rem;
      max-width: 400px;
      width: 100%;
    }
    .hidden { display: none; }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      background: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      margin: 0.4rem 0;
      padding: 0.6rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #b71c1c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover { background: #a31515; }
  </style>
</head>
<body>
  <header>
    <h1>EL FIADITO</h1>
    <p>Fiados claros, cuentas claras</p>
  </header>

  <main>
    <!-- Registro Tendero -->
    <section id="tendero-register" class="card">
      <h2>Registrar Tendero</h2>
      <input type="email" id="tenderoEmail" placeholder="Correo del tendero" />
      <input type="password" id="tenderoPassword" placeholder="Contraseña" />
      <button id="btnRegisterTendero">Registrar Tendero</button>
    </section>

    <!-- Login Tendero -->
    <section id="tendero-login" class="card">
      <h2>Login Tendero</h2>
      <input type="email" id="loginEmail" placeholder="Correo del tendero" />
      <input type="password" id="loginPassword" placeholder="Contraseña" />
      <button id="btnLoginTendero">Entrar</button>
    </section>

    <!-- Panel Tendero -->
    <section id="panel-tendero" class="card hidden">
      <h2>Panel del Tendero</h2>
      <input type="text" id="clienteNombre" placeholder="Nombre o apodo cliente" />
      <input type="number" id="clienteDeuda" placeholder="Monto (+ para sumar, - para restar)" />
      <button id="btnRegistrarCliente">Registrar / Actualizar Deuda</button>
      <button id="btnCerrarSesion">Cerrar Sesión</button>
    </section>

    <!-- Consulta Cliente -->
    <section id="cliente-consulta" class="card">
      <h2>Consulta de Cliente</h2>
      <input type="text" id="consultaClienteNombre" placeholder="Tu nombre o apodo (sin contraseña)" />
      <button id="btnConsultarCliente">Ver Deuda</button>
      <p id="resultadoConsulta"></p>
    </section>
  </main>

  <script type="module">
    // --- Imports Firebase (mismo formato que tú usaste) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      increment
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // --- Configuración Firebase (usa la tuya si quieres) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBdh3PMDoil-PGAcblNVqeJbgehXV1aM8w",
      authDomain: "elfiadito-f00b9.firebaseapp.com",
      projectId: "elfiadito-f00b9",
      storageBucket: "elfiadito-f00b9.appspot.com",
      messagingSenderId: "595543495661",
      appId: "1:595543495661:web:808e79ca3ae9eaa6968de4",
      measurementId: "G-RD8QV631S5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ---- Registrar Tendero (email + password) ----
    document.getElementById("btnRegisterTendero").addEventListener("click", async () => {
      const email = document.getElementById("tenderoEmail").value.trim();
      const password = document.getElementById("tenderoPassword").value.trim();
      if (!email || !password) {
        alert("Completa correo y contraseña");
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Tendero registrado correctamente ✅");
      } catch (error) {
        alert("Error registrando tendero: " + error.message);
      }
    });

    // ---- Login Tendero ----
    document.getElementById("btnLoginTendero").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      if (!email || !password) {
        alert("Ingresa correo y contraseña");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        // mostrar panel y ocultar login/registro
        document.getElementById("tendero-login").classList.add("hidden");
        document.getElementById("tendero-register").classList.add("hidden");
        document.getElementById("panel-tendero").classList.remove("hidden");
      } catch (error) {
        alert("Error en login: " + error.message);
      }
    });

    // ---- Cerrar sesión Tendero ----
    document.getElementById("btnCerrarSesion").addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (e) {
        console.warn("Sign out error:", e);
      }
      document.getElementById("panel-tendero").classList.add("hidden");
      document.getElementById("tendero-login").classList.remove("hidden");
      document.getElementById("tendero-register").classList.remove("hidden");
    });

    // ---- Registrar / Actualizar deuda (solo tendero) ----
    document.getElementById("btnRegistrarCliente").addEventListener("click", async () => {
      const nombreRaw = document.getElementById("clienteNombre").value.trim();
      const monto = parseFloat(document.getElementById("clienteDeuda").value);

      if (!nombreRaw || isNaN(monto)) {
        alert("Completa nombre/apodo y monto (número)");
        return;
      }

      const id = nombreRaw.toLowerCase();
      const ref = doc(db, "clientes", id);

      try {
        const snap = await getDoc(ref);
        if (snap.exists()) {
          // suma o resta usando increment (si monto negativo resta)
          await updateDoc(ref, { deuda: increment(monto) });
          alert("Saldo actualizado correctamente ✅");
        } else {
          // crea cliente nuevo con deuda inicial
          await setDoc(ref, { nombre: nombreRaw, deuda: monto });
          alert("Cliente creado y saldo registrado ✅");
        }
        // limpiar campos
        document.getElementById("clienteNombre").value = "";
        document.getElementById("clienteDeuda").value = "";
      } catch (error) {
        alert("Error registrando/actualizando cliente: " + error.message);
      }
    });

    // ---- Consulta de cliente (solo ver saldo con apodo) ----
    document.getElementById("btnConsultarCliente").addEventListener("click", async () => {
      const nombreRaw = document.getElementById("consultaClienteNombre").value.trim();
      const salida = document.getElementById("resultadoConsulta");
      salida.innerText = "";
      if (!nombreRaw) {
        alert("Ingresa tu nombre o apodo");
        return;
      }
      const id = nombreRaw.toLowerCase();
      try {
        const snap = await getDoc(doc(db, "clientes", id));
        if (snap.exists()) {
          const data = snap.data();
          salida.innerText = `Hola ${data.nombre}, tu saldo actual es: $${data.deuda}`;
        } else {
          salida.innerText = "No estás registrado en el sistema";
        }
      } catch (error) {
        alert("Error consultando deuda: " + error.message);
      }
    });

    // --- FIN script ---
  </script>
</body>
</html>
