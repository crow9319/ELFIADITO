<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL FIADITO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #b71c1c;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
    main {
      padding: 1rem;
      max-width: 400px;
      width: 100%;
    }
    .hidden { display: none; }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      background: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      margin: 0.4rem 0;
      padding: 0.6rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #b71c1c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #a31515;
    }
  </style>
</head>
<body>
  <header>
    <h1>EL FIADITO</h1>
    <p>Administra los fiados de tu tienda con transparencia y rapidez</p>
  </header>

  <main>
    <!-- Registro de tendero -->
    <section id="tendero-register" class="card">
      <h2>Registrar Tendero</h2>
      <input type="email" id="tenderoEmail" placeholder="Correo del tendero" />
      <input type="password" id="tenderoPassword" placeholder="Contrase√±a" />
      <button id="btnRegisterTendero">Registrar Tendero</button>
    </section>

    <!-- Login de tendero -->
    <section id="tendero-login" class="card">
      <h2>Login Tendero</h2>
      <input type="email" id="loginEmail" placeholder="Correo del tendero" />
      <input type="password" id="loginPassword" placeholder="Contrase√±a" />
      <button id="btnLoginTendero">Entrar</button>
    </section>

    <!-- Panel de tendero -->
    <section id="panel-tendero" class="card hidden">
      <h2>Panel del Tendero</h2>
      <input type="text" id="clienteApodo" placeholder="Apodo del cliente" />
      <input type="number" id="clienteDeuda" placeholder="Monto de la deuda" />
      <button id="btnRegistrarCliente">Registrar Cliente</button>
      <button id="btnCerrarSesion">Cerrar Sesi√≥n</button>
    </section>

    <!-- Consulta de cliente -->
    <section id="cliente-consulta" class="card">
      <h2>Consulta de Cliente</h2>
      <input type="text" id="consultaClienteApodo" placeholder="Escribe tu apodo" />
      <button id="btnConsultarCliente">Ver Deuda</button>
      <p id="resultadoConsulta"></p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut 
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { 
      getFirestore, doc, getDoc, setDoc, collection 
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBdh3PMDoil-PGAcblNVqeJbgehXV1aM8w",
      authDomain: "elfiadito-f00b9.firebaseapp.com",
      projectId: "elfiadito-f00b9",
      storageBucket: "elfiadito-f00b9.appspot.com",
      messagingSenderId: "595543495661",
      appId: "1:595543495661:web:808e79ca3ae9eaa6968de4",
      measurementId: "G-RD8QV631S5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Registrar tendero
    document.getElementById("btnRegisterTendero").addEventListener("click", async () => {
      const email = document.getElementById("tenderoEmail").value;
      const password = document.getElementById("tenderoPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Tendero registrado correctamente ‚úÖ");
      } catch (error) {
        alert("Error registrando tendero: " + error.message);
      }
    });

    // Login tendero
    document.getElementById("btnLoginTendero").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("tendero-login").classList.add("hidden");
        document.getElementById("tendero-register").classList.add("hidden");
        document.getElementById("panel-tendero").classList.remove("hidden");
      } catch (error) {
        alert("Error en login: " + error.message);
      }
    });

    // Cerrar sesi√≥n
    document.getElementById("btnCerrarSesion").addEventListener("click", async () => {
      await signOut(auth);
      document.getElementById("panel-tendero").classList.add("hidden");
      document.getElementById("tendero-login").classList.remove("hidden");
      document.getElementById("tendero-register").classList.remove("hidden");
    });

    // Registrar cliente (apodo + deuda)
    document.getElementById("btnRegistrarCliente").addEventListener("click", async () => {
      const apodo = document.getElementById("clienteApodo").value.trim();
      const deuda = parseFloat(document.getElementById("clienteDeuda").value);
      const tendero = auth.currentUser;

      if (!apodo || isNaN(deuda)) {
        alert("Completa todos los campos");
        return;
      }
      if (!tendero) {
        alert("Debes iniciar sesi√≥n como tendero");
        return;
      }

      try {
        await setDoc(doc(collection(db, "tenderos", tendero.uid, "clientes"), apodo.toLowerCase()), {
          apodo: apodo,
          deuda: deuda,
        });
        alert("Cliente registrado correctamente ‚úÖ");
      } catch (error) {
        alert("Error registrando cliente: " + error.message);
      }
    });

    // Consultar deuda por apodo (sin login)
    document.getElementById("btnConsultarCliente").addEventListener("click", async () => {
      const apodo = document.getElementById("consultaClienteApodo").value.trim().toLowerCase();
      if (!apodo) {
        alert("Ingresa tu apodo");
        return;
      }

      try {
        let encontrado = null;

        // üîé Buscar en todos los tenderos
        const tenderosSnap = await getDoc(doc(db, "tenderos", "lista")); // esto se puede optimizar con indexaci√≥n
        // Simplificado: recorrer tenderos no est√° directo en getDoc, mejor consulta
        // pero aqu√≠ dejamos l√≥gica de prueba: 
        // En producci√≥n se debe usar getDocs(collectionGroup(db, "clientes"))

        document.getElementById("resultadoConsulta").innerText =
          "‚ö†Ô∏è Funci√≥n de b√∫squeda global por apodo debe implementarse con collectionGroup.";

      } catch (error) {
        alert("Error consultando deuda: " + error.message);
      }
    });

  </script>
</body>
</html>
