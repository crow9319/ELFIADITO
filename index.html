<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL FIADITO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b71c1c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    .hidden { display: none; }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      background: #f9f9f9;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #b71c1c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #a31515;
    }
  </style>
</head>
<body>
  <header>
    <h1>EL FIADITO</h1>
    <p>Administra los fiados de tu tienda con transparencia y rapidez</p>
  </header>

  <main>
    <!-- Registro de tendero -->
    <section id="tendero-register" class="card">
      <h2>Registrar Tendero</h2>
      <input type="email" id="tenderoEmail" placeholder="Correo del tendero" />
      <input type="password" id="tenderoPassword" placeholder="Contraseña" />
      <button id="btnRegisterTendero">Registrar Tendero</button>
    </section>

    <!-- Login de tendero -->
    <section id="tendero-login" class="card">
      <h2>Login Tendero</h2>
      <input type="email" id="loginEmail" placeholder="Correo del tendero" />
      <input type="password" id="loginPassword" placeholder="Contraseña" />
      <button id="btnLoginTendero">Entrar</button>
    </section>

    <!-- Panel de tendero -->
    <section id="panel-tendero" class="card hidden">
      <h2>Panel del Tendero</h2>
      <input type="text" id="clienteId" placeholder="ID del cliente" />
      <input type="number" id="clienteDeuda" placeholder="Monto de la deuda" />
      <button id="btnRegistrarDeuda">Registrar Deuda</button>
      <button id="btnCerrarSesion">Cerrar Sesión</button>
    </section>

    <!-- Consulta de cliente -->
    <section id="cliente-consulta" class="card">
      <h2>Consulta de Cliente</h2>
      <input type="text" id="consultaClienteId" placeholder="ID del cliente" />
      <button id="btnConsultarDeuda">Ver Deuda</button>
      <p id="resultadoConsulta"></p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

   
    const firebaseConfig = {
    apiKey: "AIzaSyBdh3PMDoil-PGAcblNVqeJbgehXV1aM8w",
    authDomain: "elfiadito-f00b9.firebaseapp.com",
    projectId: "elfiadito-f00b9",
    storageBucket: "elfiadito-f00b9.appspot.com",
    messagingSenderId: "595543495661",
    appId: "1:595543495661:web:808e79ca3ae9eaa6968de4",
    measurementId: "G-RD8QV631S5"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = firebaseConfig.appId;

    // Registrar tendero
    document.getElementById("btnRegisterTendero").addEventListener("click", async () => {
      const email = document.getElementById("tenderoEmail").value;
      const password = document.getElementById("tenderoPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Tendero registrado correctamente");
      } catch (error) {
        alert("Error registrando tendero: " + error.message);
      }
    });

    // Login tendero
    document.getElementById("btnLoginTendero").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("tendero-login").classList.add("hidden");
        document.getElementById("tendero-register").classList.add("hidden");
        document.getElementById("panel-tendero").classList.remove("hidden");
      } catch (error) {
        alert("Error en login: " + error.message);
      }
    });

    // Cerrar sesión
    document.getElementById("btnCerrarSesion").addEventListener("click", async () => {
      await signOut(auth);
      document.getElementById("panel-tendero").classList.add("hidden");
      document.getElementById("tendero-login").classList.remove("hidden");
      document.getElementById("tendero-register").classList.remove("hidden");
    });

    // Registrar deuda
    document.getElementById("btnRegistrarDeuda").addEventListener("click", async () => {
      const clienteId = document.getElementById("clienteId").value;
      const deuda = parseFloat(document.getElementById("clienteDeuda").value);
      if (!clienteId || isNaN(deuda)) {
        alert("Ingresa un cliente ID y un monto válido");
        return;
      }
      try {
        await setDoc(doc(db, "clientes", clienteId), { deuda: deuda });
        alert("Deuda registrada para cliente " + clienteId);
      } catch (error) {
        alert("Error registrando deuda: " + error.message);
      }
    });

    // Consultar deuda del cliente
    document.getElementById("btnConsultarDeuda").addEventListener("click", async () => {
      const clienteId = document.getElementById("consultaClienteId").value;
      try {
        const clienteRef = doc(db, "clientes", clienteId);
        const clienteSnap = await getDoc(clienteRef);
        if (clienteSnap.exists()) {
          document.getElementById("resultadoConsulta").innerText =
            "El cliente debe: $" + clienteSnap.data().deuda;
        } else {
          document.getElementById("resultadoConsulta").innerText =
            "No se encontró registro de este cliente";
        }
      } catch (error) {
        alert("Error consultando deuda: " + error.message);
      }
    });
  </script>
</body>
</html>
